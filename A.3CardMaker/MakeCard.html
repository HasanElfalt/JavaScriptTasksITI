<html>

<head>
    <style>
        .center {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="center">
        <h1>Generate Get Well Soon Card</h1>
        <div id="header">

            <input id="gwsRadio" name="card" value="gws" type="radio" selected onclick="borderBox(this.value)"/>
            <img id="gws" src="img/gws.jpg" width="150px" height="150px" />
            <input id="gws2Radio" name="card" value="gws2" type="radio" onclick="borderBox(this.value)"/>
            <img id="gws2" src="img/gws2.jpg" width="150px" height="150px"/>
            <input id="gws3Radio" name="card" value="gws3" type="radio" onclick="borderBox(this.value)"/>
            <img id="gws3" src="img/gws3.jpg" width="150px" height="150px"/>
            <br>
            <br>
            <input id="gwsfRadio" name="card" value="gwsf" type="radio" onclick="borderBox(this.value)"/>
            <img id="gwsf" src="img/gwsf.jpg" width="150" height="150"/>
            <input id="gwsf2Radio" name="card" value="gwsf2" type="radio" onclick="borderBox(this.value)"/>
            <img id="gwsf2" src="img/gwsf2.jpg" width="150px" height="150px"/>
            <input id="gwsf3Radio" name="card" value="gwsf3" type="radio" onclick="borderBox(this.value)"/>
            <img id="gwsf3" src="img/gwsf3.jpg" width="150px" height="150px"/>
            <br>
            <h2>Personal message</h2>
            <textarea id="textArea" rows="10" cols="70" ></textarea>
            <br>
            <br>
            <input id="" name="" value="generate" type="button" onclick="generate()"/>
        </div>
        

    </div>
    <script src="cookie.js"></script>
    <script src="script.js"></script>
</body>


</html>
