<body>
    
    <script>
        
        document.onkeydown=function(){
            if(event.altKey){
                alert("Alt key pressed");
            }else if(event.ctrlKey){
                alert("ctrl key pressed");
            }else if(event.shiftKey){
                alert("Shift key pressed");
            }else{
                alert("key Asci code is: " + event.which);
            }
        }
    </script>
